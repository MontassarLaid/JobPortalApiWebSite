<!-- Page Heading/Breadcrumbs -->
<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Inscription
    </h1>
  </div>
</div>
<!-- /.row -->


<div class="container">
  <div class="row">
    <h2 class="col-lg-12 text-center add_account"><span> <i class="fa fa-user"></i></span>
      Créer un nouveau compte </h2>
  </div>
  <div class="dt-sc-margin20"></div>
</div>

<form name="formDemo" style="margin-top:40px;" [formGroup]="form" novalidate (ngSubmit)="save(form.value, form.valid)">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="form-group col-lg-5 col-md-5 col-sm-6 col-xs-12 col-lg-offset-1"
             [ngClass]="{'has-error': !form.controls.Firstname.valid && form.controls.Firstname.touched , 'has-success': form.controls.Firstname.valid}">
          <label class="control-label" for="firstname">Prénom</label>
          <input type="text" class="form-control" id="firstname" name="firstname" formControlName="Firstname">
          <div *ngIf="form.controls.Firstname.invalid">
                        <span class="text-danger"
                              *ngIf="form.controls.Firstname.errors.minlength && form.controls.Firstname.touched">
                            Le prénom doit être au minumum 2 caractéres
                        </span>
                        <span class="text-danger"
                              *ngIf="form.controls.Firstname.errors.required && form.controls.Firstname.touched">
                            Le prénom est obligatoire
                        </span>
          </div>
        </div>
        <div class="form-group col-lg-5 col-md-5 col-sm-6 col-xs-12"
             [ngClass]="{'has-error': !form.controls.Lastname.valid && form.controls.Lastname.touched, 'has-success': form.controls.Lastname.valid}">
          <label
            class="control-label" for="lastname">Nom</label>
          <input type="text" class="form-control" id="lastname" name="lastname" formControlName="Lastname">
          <div *ngIf="form.controls.Lastname.invalid">
                        <span class="text-danger"
                              *ngIf="form.controls.Lastname.errors.minlength && form.controls.Lastname.touched">
                            Le Nom doit être au minumum 2 caractéres
                        </span>
                        <span class="text-danger"
                              *ngIf="form.controls.Lastname.errors.required && form.controls.Lastname.touched">
                            Le Nom est obligatoire
                        </span>
          </div>
        </div>
      </div>
      <div class="col-lg-12 col-md-12">
        <div class="form-group col-lg-10 col-md-10 col-lg-offset-1"
             [ngClass]="{'has-error': !form.controls.Email.valid && form.controls.Email.touched, 'has-success': form.controls.Email.valid}">
          <label class="control-label" for="email">Adresse e-mail</label>
          <input type="text" class="form-control" id="email" name="email" formControlName="Email">
          <div *ngIf="form.controls.Email.invalid">
              <span class="text-danger"
                    *ngIf="form.controls.Email.errors.pattern && form.controls.Email.touched">
                  L'email doit être sous la forme xxxx@xxxx.xx
              </span>
              <span class="text-danger"
                    *ngIf="form.controls.Email.errors.required && form.controls.Email.touched">
                  L'email est obligatoire
              </span>
          </div>
        </div>
      </div>
      <div class="col-lg-12 col-md-12">
        <div class="form-group col-lg-10 col-md-10 col-lg-offset-1"
             [ngClass]="{'has-error': !form.controls.Password.valid && form.controls.Password.touched, 'has-success': form.controls.Password.valid}">
          <label class="control-label" for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" formControlName="Password">
          <div *ngIf="form.controls.Password.invalid">
                        <span class="text-danger"
                              *ngIf="form.controls.Password.errors.required && form.controls.Password.touched">
                            Le Password est obligatoire
                        </span>
          </div>
        </div>
        <div class="col-lg-12 col-md-12">
          <div class="form-group col-lg-10 col-md-10 col-lg-offset-1">
            <label class="control-label" for="role">Role</label>
            <select class="form-control" name="role" id="role" formControlName="Role">
              <option value="candidate">Candidat</option>
              <option value="employer">Employeur</option>
            </select>
        </div>
      </div>

    </div>
    <div>
      <div class='text-center'>
        <div class="btn-group">
          <button type="submit" name="btnValide" class="btn btn-primary center-block">Créer</button>
          <button type="button" id="btnAnnuler" name="btnAnnuler" class="btn btn-info center-block">
            Annuler
          </button>
        </div>
      </div>
    </div>
  </div>
  </div>
</form>
